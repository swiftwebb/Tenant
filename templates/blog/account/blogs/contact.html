

{% extends 'blog/base.html' %}
{% block content %}
    



<form method="POST" action="{% url 'contact' %}" class="bg-white dark:bg-gray-900 shadow-lg rounded-xl p-8 md:p-12 space-y-6 max-w-3xl mx-auto">
    {% csrf_token %}


    <!-- Heading -->
    <div class="mb-4 text-center">
        <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900 dark:text-white">Get in Touch</h2>
        <p class="text-gray-600 dark:text-gray-400 mt-2">
            Have a question, a project idea, or just want to say hello? Fill out the form and I'll get back to you soon.
        </p>
    </div>

    <!-- Name & Email -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name</span>
            <input 
                type="text" 
                name="name" 
                placeholder="Enter your name" 
                required
                class="rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-200 p-3 text-base focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition"
            />
        </label>
        <label class="flex flex-col">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</span>
            <input 
                type="email" 
                name="email" 
                placeholder="Enter your email" 
                required
                class="rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-200 p-3 text-base focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition"
            />
        </label>
    </div>

    <!-- Message -->
    <label class="flex flex-col">
        <span class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message</span>
        <textarea 
            name="message" 
            placeholder="Write your message here..." 
            rows="6" 
            required
            class="rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-200 p-3 text-base resize-none focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition"
        ></textarea>
    </label>

    <!-- Submit Button -->
    <div class="flex justify-center md:justify-start">
        <button 
            type="submit" 
            class="bg-primary text-white font-bold px-6 py-3 rounded-lg shadow hover:bg-primary/90 transition w-full md:w-auto text-center"
        >
            Send Message
        </button>
    </div>
</form>

    </div>
    
    </div>
    </main>





{% endblock %}
