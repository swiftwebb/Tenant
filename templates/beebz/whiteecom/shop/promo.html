<form method="POST" action="{% url 'addcoupon' %}">
  {% csrf_token %}

  <label for="promo" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">
    Promo Code
  </label>

  <!-- Input field -->
  <input 
    name="promo"
    id="promo"
    type="text"
    placeholder="Enter code"
    class="w-full rounded-lg border border-gray-300 dark:border-gray-600 
           bg-background-light dark:bg-gray-700 text-gray-800 dark:text-white 
           h-10 px-4 text-sm placeholder:text-gray-400 dark:placeholder-gray-500 
           focus:outline-none focus:ring-2 focus:ring-primary"
  />

  <!-- Buttons below input -->
  <div class="flex items-center gap-3 mt-3">
    <button 
      type="submit"
      class="flex items-center justify-center rounded-lg h-9 px-4 
             bg-primary/20 hover:bg-primary/30 text-primary text-sm font-semibold 
             transition-colors"
    >
      Apply
    </button>

    <a href="{% url 'removecoupon' %}">
      <button 
        type="button"
        class="flex items-center justify-center gap-1 px-3 py-2 
               bg-red-600 dark:bg-gray-700 hover:bg-red-700 
               dark:hover:bg-gray-600 text-white text-sm font-semibold 
               rounded-md transition-colors"
      >
        <span class="material-symbols-outlined text-sm">lock</span>
        Remove promo
      </button>
    </a>
  </div>
</form>
