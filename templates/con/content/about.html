{% extends 'con/base.html' %}
{% block content %}
<main class="flex-grow">
    <div class="container mx-auto px-4 py-12 lg:px-8 lg:py-20">
    <div class="grid grid-cols-1 gap-12 lg:grid-cols-2 lg:gap-16">
    <!-- Left Column: About Me -->
    <div class="flex flex-col gap-6">
    <div class="flex flex-col items-start gap-6 sm:flex-row sm:items-center">
    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 flex-shrink-0" data-alt="Professional headshot of Alex Doe" style='background-image: url("{{homes.image.url}}");'></div>
    <div class="flex flex-col justify-center">
    <h2 class="text-[#0d141b] dark:text-white text-[28px] font-bold leading-tight tracking-[-0.015em]">{{homes.title}}</h2>
    </div>
    </div>
    <p class="text-[#4c739a] dark:text-slate-400 text-base font-normal leading-relaxed">
                  {{ homes.description|linebreaks }}
                </p>

    </div>
    <!-- Right Column: Contact -->
    <div class="flex flex-col gap-8">
    <h2 class="text-[#0d141b] dark:text-white text-[28px] font-bold leading-tight tracking-[-0.015em]">Get In Touch</h2>
    <form method="POST" action="{% url 'contact' %}" class="flex flex-col gap-6">
        {% csrf_token %}
    <label class="flex flex-col w-full">
    <p class="text-[#0d141b] dark:text-slate-200 text-base font-medium leading-normal pb-2">Name</p>
    <input required name="name" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 h-14 placeholder:text-[#4c739a] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your name" type="text" value=""/>
    </label>
    <label class="flex flex-col w-full">
    <p class="text-[#0d141b] dark:text-slate-200 text-base font-medium leading-normal pb-2">Email</p>
    <input required name="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 h-14 placeholder:text-[#4c739a] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your email address" type="email" value=""/>
    </label>
    <label class="flex flex-col w-full">
    <p class="text-[#0d141b] dark:text-slate-200 text-base font-medium leading-normal pb-2">Message</p>
    <textarea required name="message" class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#0d141b] dark:text-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-slate-800 min-h-32 placeholder:text-[#4c739a] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" placeholder="How can I help you?"></textarea>
    </label>
    <button type="submit" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors sm:w-auto sm:self-start">
    <span class="truncate">Send Message</span>
    </button>
    </form>
    <div class="flex flex-col gap-4">
    <p class="text-sm font-medium text-[#0d141b] dark:text-slate-200">Find me here:</p>
    <div class="flex items-center gap-4">
    <a class="text-[#4c739a] dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" data-alt="Instagram Profile" href="#">

    </a>
    <a class="text-[#4c739a] dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" data-alt="YouTube Channel" href="#">

    </div>
    <p class="text-sm text-[#4c739a] dark:text-slate-400 pt-2">
                    Or email me directly at <a class="font-medium text-primary hover:underline" href="mailto:hello@alexdoe.com">hello@alexdoe.com</a>
    </p>
    </div>
    </div>
    </div>
    </div>
    </main>




    {% endblock %}
