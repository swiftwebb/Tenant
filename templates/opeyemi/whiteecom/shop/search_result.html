{% extends 'whiteecom/base.html' %}
{% block content %}




<main class="flex-1 px-4 md:px-8 lg:px-16 py-5">
    <div class="flex gap-8">
    <!-- Sidebar -->
    <aside class="w-1/4 max-w-xs hidden lg:block">
    <div class="sticky top-24">
    <div class="space-y-6">
    <div>
    <ul class="space-y-1 text-sm text-[#60758a] dark:text-gray-400">
    
    </ul>
    </div>
    <div>
    <div class="flex items-center space-x-2">
    </div>
    <div class="flex justify-between text-sm text-[#60758a] dark:text-gray-400 mt-1">
    </div>
    </div>
    <div>
    <div class="space-y-2">
    
    </div>
    </div>
    <div>
    <div class="space-y-2">
    
    </div>
    </div>
    </div>
    </div>
    </aside>
    <!-- Main Content -->
    <div class="flex-1">
    <div class="flex flex-wrap gap-2 p-4">
    
    </div>
    <div class="flex flex-wrap justify-between gap-3 p-4 items-center">
    <div class="flex min-w-72 flex-col gap-1">
    <p class="text-[#111418] dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">This is your search result</p>
    
    </div>
    <div class="flex gap-3 overflow-x-auto pb-2">
    
    
    </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-4">

    <!-- Product Cards -->
    {% if queryset %}
    {% for querysets in queryset %}
    <div class="flex flex-col gap-3 pb-3 group bg-white dark:bg-[#1a202c] rounded-xl shadow-sm hover:shadow-lg transition-shadow duration-300 overflow-hidden">
    <div class="w-full bg-center bg-no-repeat aspect-square bg-cover relative" style='background-image: url("{{ querysets.image.url }}");'>
    <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
    <a href="{{ querysets.get_absolute_url }}" class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-semibold">select</a>
    </div>
    </div>
    <div class="p-4">
    <p class="text-[#111418] dark:text-white text-base font-semibold leading-normal truncate">{{ querysets.name }}</p>
    <div class="flex items-center mt-1">
    </div>
    </div>
    </div>
   {% endfor %}
   {% else %}
   <div class="flex flex-col gap-3 pb-3 group bg-white dark:bg-[#1a202c] rounded-xl shadow-sm hover:shadow-lg transition-shadow duration-300 overflow-hidden">
    </div>
    </div>
    <div class="p-4">
    <p class="text-[#111418] dark:text-white text-base font-semibold leading-normal truncate">None</p>
    <div class="flex items-center mt-1">
    </div>
    </div>
    </div>
    {% endif %}
    </div>
    </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center p-4 mt-8">

    </div>
    </div>
    </div>
    </main>









{% endblock %}
