{% extends 'base.html' %}
{% block content %}
<main class="flex-1 px-4 sm:px-6 lg:px-8 py-8">
  <div class="max-w-7xl mx-auto">
    <!-- Breadcrumb -->
    <div class="flex flex-wrap gap-2 mb-6">
      <span class="text-[#617c89] dark:text-gray-400 text-sm font-medium leading-normal"></span>
      <span class="text-[#111618] dark:text-white text-sm font-medium leading-normal">{{ category.name }}</span>
    </div>

    <!-- Page Content -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left section (Coupon Details) -->
      <div class="lg:col-span-2 space-y-8">
        <div class="bg-white dark:bg-background-dark rounded-xl shadow-sm p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-[#111618] dark:text-white">Delivery Details</h2>
          </div>

          <div class="flow-root">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
              <thead class="bg-gray-50 dark:bg-gray-800">
                <tr>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-[#617c89] dark:text-gray-400 sm:pl-6">
                    Field
                  </th>

                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-[#617c89] dark:text-gray-400 sm:pl-6">
                    Delivery 
                  </th>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-[#617c89] dark:text-gray-400 sm:pl-6">
                    cost
                  </th>
              </thead>
              <tbody class="divide-y divide-gray-200 dark:divide-gray-700 bg-white dark:bg-background-dark">
                <tr>
                  <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6 text-[#111618] dark:text-white font-medium">
                    Delivery cost
                  </td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-[#617c89] dark:text-gray-400">
                    {{ category.name }}
                  </td>

                  <td class="whitespace-nowrap px-3 py-4 text-sm text-[#617c89] dark:text-gray-400">
                    #{{ category.price }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Right section (Actions) -->
      <div class="space-y-8">
        <div class="bg-white dark:bg-background-dark rounded-xl shadow-sm p-6">
          <h2 class="text-lg font-bold text-[#111618] dark:text-white mb-4">Actions</h2>
          <div class="space-y-3">
           


            <a href="{% url 'customers:dashboard_del_lag' %}">
              <button
                class="w-full flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#f0f3f4] dark:bg-gray-700 text-[#111618] dark:text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                Back to List
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
