{% extends 'base.html' %}
{% block content %}

<main class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
  <!-- Header -->
  <div class="mb-8 text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">
      {{ product.title|default:"Untitled Post" }}
    </h1>
    <p class="text-gray-500 dark:text-gray-400 mt-2">
      Detailed view of this post.
    </p>
  </div>

  <!-- Post Card -->
  <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.title }}" class="w-full h-64 object-cover">
    {% else %}
      <div class="w-full h-64 bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-400 dark:text-gray-500 text-sm">
        No Image Available
      </div>
    {% endif %}

    <div class="p-6 space-y-6">
      <!-- Title -->
      <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">
        {{ product.title|default:"Untitled Post" }}
      </h2>

      <!-- Description -->

  </div>

  <!-- Back Button -->
  <div class="mt-8 text-center">
    <a href="{% url 'customers:dashboard_conabou' %}" class="inline-flex items-center gap-2 px-6 py-2.5 bg-primary text-white rounded-lg font-semibold hover:bg-primary/90 transition-all">
      ‚Üê Back
    </a>
  </div>
</main>

{% endblock %}
