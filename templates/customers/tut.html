{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-[#0a1419] dark:to-[#101c22] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
        <div class="mb-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-4">
                Video Tutorials
            </h1>
            <p class="text-lg text-gray-600 dark:text-gray-400">
                Explore our collection of educational content
            </p>
        </div>

        <!-- Video Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            {% for tuts in tut %}
            <div class="group bg-white dark:bg-[#0f1a20] rounded-2xl overflow-hidden shadow-md hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 border border-gray-200 dark:border-gray-800">
                <!-- Video Container -->
                <div class="relative aspect-video bg-gradient-to-br from-gray-900 to-gray-800 overflow-hidden">
                    <iframe 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen 
                        class="w-full h-full" 
                        frameborder="0" 
                        src="{{tuts.video}}" 
                        title="{{tuts.Title}}"
                        loading="lazy"
                        
                  referrerpolicy="strict-origin-when-cross-origin">
                    </iframe>
                    
                    <!-- Play Button Overlay (hidden when video loads) -->
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <div class="bg-white/10 backdrop-blur-md rounded-full p-6 shadow-lg">
                            <span class="material-symbols-outlined text-white text-5xl drop-shadow-lg">play_arrow</span>
                        </div>
                    </div>
                </div>

                <!-- Content Section -->
                <div class="p-6">
                    <div class="flex items-start justify-between">
                        <h3 class="font-bold text-xl text-gray-900 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300 line-clamp-2">
                            {{tuts.Title}}
                        </h3>
                    </div>
                    
                    <!-- Optional: Add metadata -->
                    <div class="mt-4 flex items-center gap-4 text-sm text-gray-600 dark:text-gray-400">
                        <span class="flex items-center gap-1">
                            <span class="material-symbols-outlined text-base">visibility</span>
                            <span>Watch now</span>
                        </span>
                    </div>
                </div>

                <!-- Bottom Accent Line -->
                <div class="h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
            </div>
            {% endfor %}
        </div>

        <!-- Empty State (if no tutorials) -->
        {% if not tut %}
        <div class="text-center py-16">
            <span class="material-symbols-outlined text-gray-400 dark:text-gray-600 text-6xl mb-4">video_library</span>
            <p class="text-xl text-gray-600 dark:text-gray-400">No tutorials available yet</p>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
