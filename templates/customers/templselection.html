{% extends 'base.html' %}
{% block content %}
<div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
<div class="mb-10 text-center">
<h1 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-5xl">Choose a template</h1>
<p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
              Select a professionally designed template to start building your website.( This template are the templates available to your plan)
            </p>
</div>

<div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  {% for website in websites %}
<div class="group relative flex flex-col">
<div class="relative w-full overflow-hidden rounded-lg bg-gray-200 dark:bg-gray-800">
<img alt="{{ website.name }}" class="aspect-video w-full object-cover transition-transform duration-300 group-hover:scale-105" src="{{ website.thumbnail.url }}"/>
<div class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 transition-opacity group-hover:opacity-100">
<a href="{{ website.get_absolute_url }}"><button class="rounded-lg bg-primary px-4 py-2 text-sm font-bold text-white">Select</button></a>
</div>
</div>
<h3 class="mt-4 text-base font-semibold text-gray-900 dark:text-white">
              {{ website.name }}
              </h3>
</div>

{% endfor %}
</div>
</div>


{% endblock %}
