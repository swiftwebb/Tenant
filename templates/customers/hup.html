{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="flex-1 px-6 md:px-10 lg:px-16 py-10 bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="max-w-5xl mx-auto flex flex-col lg:flex-row gap-8">

    <!-- Main Content -->
    <div class="flex-1 space-y-8">

      <!-- Header -->
      <div class="flex flex-col gap-2 border-b border-gray-200 dark:border-gray-700 pb-4">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 dark:text-white">
          Edit Home page: <span class="text-blue-600">{{ product.name }}</span>
        </h1>
        <p class="text-gray-500 dark:text-gray-400 text-sm">
          Update Home information
        </p>
      </div>

      <!-- Product Details Section -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md border border-gray-100 dark:border-gray-700 p-8 transition-all hover:shadow-lg">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-6">
          Home Details
        </h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
          {% csrf_token %}
          {{ form|crispy }}

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
            <button 
              type="submit" 
              class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow-sm transition-colors duration-200 w-full sm:w-auto">
              Save Changes
            </button>

            <a 
              href="{% url 'customers:dashboard_conab' %}" 
              class="flex items-center justify-center bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-lg shadow-sm transition-colors duration-200 w-full sm:w-auto">
              Back
            </a>
          </div>
        </form>
      </div>

    </div>

  </div>
</div>

{% endblock %}
