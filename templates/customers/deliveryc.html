{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<main class="flex-1 px-6 md:px-10 lg:px-16 py-10 bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="max-w-5xl mx-auto flex flex-col lg:flex-row gap-10">

    <!-- Main Content -->
    <div class="flex-1 space-y-8">

      <!-- Header -->
      <div class="flex flex-col gap-2 border-b border-gray-200 dark:border-gray-700 pb-4">
        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">
          Create Delivery: <span class="text-primary"></span>
        </h1>
        <p class="text-gray-500 dark:text-gray-400 text-sm">
          create your Delivery details,
        </p>
      </div>

      <!-- Product Details Section -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-md p-8 border border-gray-100 dark:border-gray-700 transition-all hover:shadow-lg">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-6 border-b border-gray-200 dark:border-gray-700 pb-2">
          delivery Details
        </h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
          {% csrf_token %}
          {{ form|crispy }}

          <div class="flex flex-col sm:flex-row gap-4 pt-4 border-t border-gray-200 dark:border-gray-700 mt-6">
            <button 
              type="submit" 
              class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium shadow-sm transition-colors duration-200 w-full sm:w-auto">
              <span class="material-symbols-outlined text-white text-lg">save</span>
              Save Changes
            </button>

            <a 
              href="{% url 'customers:dashboard_del_other' %}" 
              class="flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-medium shadow-sm transition-colors duration-200 w-full sm:w-auto">
              <span class="material-symbols-outlined text-white text-lg">arrow_back</span>
              Back
            </a>
          </div>
        </form>
      </div>

    </div>

  </div>
</main>
{% endblock %}
