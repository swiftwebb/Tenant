<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Under Construction</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-[#111618] dark:text-white min-h-screen flex flex-col items-center justify-center px-6 text-center">

  <!-- Logo -->
  <div class="flex items-center gap-3 mb-8">
    <div class="size-8 text-primary">
      <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path d="M39.5563 34.1455V13.8546C39.5563 15.708 36.8773 17.3437 32.7927 18.3189C30.2914 18.916 27.263 19.2655 24 19.2655C20.737 19.2655 17.7086 18.916 15.2073 18.3189C11.1227 17.3437 8.44365 15.708 8.44365 13.8546V34.1455C8.44365 35.9988 11.1227 37.6346 15.2073 38.6098C17.7086 39.2069 20.737 39.5564 24 39.5564C27.263 39.5564 30.2914 39.2069 32.7927 38.6098C36.8773 37.6346 39.5563 35.9988 39.5563 34.1455Z" fill="currentColor"></path>
      </svg>
    </div>
    <h1 class="text-2xl font-extrabold">Baxting</h1>
  </div>

  <!-- Illustration -->


  <!-- Heading -->
  <h2 class="text-3xl md:text-5xl font-black mb-4">We’re Building Something Amazing!</h2>
  <p class="text-gray-600 dark:text-gray-400 text-base md:text-lg max-w-md mx-auto">
    Our website is currently under construction. We’re working hard to bring you an incredible experience.
  </p>

  <!-- Progress bar -->
  <div class="w-full max-w-sm mt-8 bg-gray-200 dark:bg-white/10 rounded-full h-3 overflow-hidden">
    <div class="bg-primary h-3 rounded-full animate-pulse" style="width: 65%;"></div>
  </div>

  <!-- Notify Button -->
  <div class="mt-8">
    <p
      class="px-6 py-3 bg-primary text-white rounded-lg font-bold text-base hover:bg-primary/90 transition-colors">
      we will notify you When Live (within 24 hours you'll get notified)
    </p>
  </div>

  <!-- Footer -->
  <footer class="mt-12 text-gray-500 dark:text-gray-400 text-sm">
    © 2025 Baxting. All rights reserved.
  </footer>

</body>

</html>
